<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中展示文字</title>
    <style>
        body {
            background-color: black; /* 黑色背景 */
            color: white; /* 白色文字 */
            display: flex; /* 使用 Flexbox */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0; /* 去掉默认边距 */
            font-size: 24px; /* 字体大小 */
        }
    </style>
</head>
<body>
<div>这是一个网页。</div>
</body>
</html>
